
name: Tinybird - CD Workflow

on:
  push:
    branches:
      - staging
      - main
  pull_request:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.event.ref }}

env:
  TINYBIRD_HOST: ${{ secrets.TINYBIRD_HOST }}
  TINYBIRD_TOKEN: ${{ secrets.TINYBIRD_TOKEN }}

jobs:
  deploy-staging:
    if: github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: staging
      
      - name: Fetch full git history
        run: |
          git fetch origin main
          git fetch origin staging
      
      - name: Show diff between staging and main
        run: |
          echo "üîç Commits in staging not in main:"
          git log origin/main..origin/staging --oneline
          
      - name: Install Tinybird CLI
        run: |
          curl https://tinybird.co | sh
          
      - name: Deploy to Tinybird Staging
        run: |
          cd tinybird
          tb --cloud --host ${{ env.TINYBIRD_HOST }} --token ${{ env.TINYBIRD_TOKEN }} deployment create
          
      - name: Create Pull Request to Main
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: staging
          title: 'Deploy changes from staging to main'
          body: |
            This PR contains the changes that were successfully deployed to staging.
            Please review and approve the changes to deploy to production.
          commit-message: 'chore: sync staging with main'
          push-to-fork: ''  # Use same repo
          branch: 'staging-to-main'
          delete-branch: false
          create-when-empty: true
          labels: |
            deployment
            staging-to-main

  deploy-production:
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
          
      - name: Install Tinybird CLI
        run: |
          curl https://tinybird.co | sh
          
      - name: Deploy to Tinybird Production
        run: |
          cd tinybird
          tb --cloud --host ${{ env.TINYBIRD_HOST }} --token ${{ env.TINYBIRD_TOKEN }} deployment promote
          
  validate-pr:
    if: github.event_name == 'pull_request' && github.base_ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          
      - name: Install Tinybird CLI
        run: |
          curl https://tinybird.co | sh
          
      - name: Validate Tinybird Configuration
        run: |
          cd tinybird
          tb --cloud --host ${{ env.TINYBIRD_HOST }} --token ${{ env.TINYBIRD_TOKEN }} validate 